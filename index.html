<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Trắc Nghiệm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-box">
    <h1>Game Trắc Nghiệm Kiến Thức</h1>
    <div class="question" id="question">Câu hỏi sẽ hiển thị ở đây</div>
    <div class="options" id="answers"></div>
    <div class="result" id="result"></div>
    <div class="score" id="score">Điểm: 0 | Cấp độ: 1</div>
    <button class="next-btn" onclick="nextQuestion()">Câu tiếp theo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
